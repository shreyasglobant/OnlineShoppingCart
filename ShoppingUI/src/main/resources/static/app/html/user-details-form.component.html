<div *ngIf="user">
    <h1>User Details</h1>
    <form (ngSubmit)="onSubmit()" class="form-horizontal" #userForm="ngForm">
        <div class="form-group">
            <label for="firstName">Name: </label>
            <input type="text" class="form-control" id="firstName" required  placeholder="First Name"
                   [(ngModel)] = "user.firstName" name="firstName" #firstName="ngModel">
        </div>
        <div class="alert alert-danger" [hidden]="firstName.valid || firstName.pristine" >
          Name is required
        </div>
        <div class="form-group" style="margin-top:  20px">
            <label for="lastName">Last Name: </label>
            <input type="text" class="form-control width-100" id="lastName" required  placeholder="Last Name"
                   [(ngModel)] = "user.lastName" name="lastName" #lastName="ngModel">
        </div>
        <div class="alert alert-danger" [hidden]="lastName.valid || lastName.pristine">
          Last Name is required
        </div>
        <div class="form-group" style="margin-top:  20px">
            <label for="emailId">Email Id: </label>
            <input type="email" class="form-control" id="emailId" required placeholder="Email Id"
                   [(ngModel)] = "user.emailId" name="emailId" #emailId="ngModel">
        </div>
        <div [hidden]="emailId.valid || emailId.pristine || emailId.touched" 
             class="alert alert-danger">
          Email is required
        </div>
        <div class="form-group" style="margin-top:  20px">
            <label for="address">Address: </label>
            <input type="text" class="form-control" id="address" placeholder="Address"
                   [(ngModel)] = "user.address" name="address" #address="ngModel">
        </div>
        <div class="form-group" style="margin-top:  20px">
            <label for="phoneNumber">Phone number: </label>
            <input type="number" minlength="6" maxlength="10" class="form-control" id="phoneNo" placeholder="Phone Number"
                   [(ngModel)] = "user.phoneNumber" name="phoneNumber" #phoneNumber="ngModel">
        </div>
       <!--Add check only for phone no length-->
        <div [hidden]="phoneNumber.valid || phoneNumber.pristine" 
             class="alert alert-danger">
          Phone number is required
        </div>
        <div class="clearfix" style="margin-top:  20px">
            <button type="reset" 
                    (click)="cancel()" class="btn btn-danger">Cancel</button>
            <button type="submit"  *ngIf="!isNewUser" [disabled]="!userForm.form.valid"
                    (click)="updateUser()" class="btn btn-primary">Update User</button>
            <button type="submit" *ngIf="isNewUser" [disabled]="!userForm.form.valid"
                    (click)="addUser()" class="btn btn-primary">Add User</button>
        </div>
    </form>
</div>
